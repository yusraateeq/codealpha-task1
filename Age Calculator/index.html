<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h4>Age Calculator</h4>
        </div>
        <div class="block">
            <p class="text">Date</p>
            <input type="text" name="date" id="date" placeholder="dd" required="required" minlength="1" maxlength="2">
        </div>

        <div class="block">
            <p class="text">Month</p>
            <input type="text" name="date" id="month" placeholder="mm" required="required" minlength="1" maxlength="2">
        </div>

        <div class="block">
            <p class="text">Year</p>
            <input type="text" name="date" id="year" placeholder="yy" required="required" minlength="1" maxlength="4">
        </div>

        <div class="button">
            <input type="button" name="submit" value="Sumbit" onclick="age()"/>
        </div>
        <div id="age"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
